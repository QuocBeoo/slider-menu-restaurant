<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider Menu Restaurant</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/svg+xml" href="/public/app_logo.svg">
        <meta property="og:title"
            content="Slider Menu Restaurant" />
        <meta property="og:description"
            content="Slider Menu Restaurant" />
        <meta property="og:image"
            content="public/screenshot/my_page.png" />
    </head>
    <body>
        <div class="slider">
            <div class="list">
                <div class="item">
                    <img src="public/imgs/1.png" aria-label="img1">
                </div>
                <div class="item active">
                    <img src="public/imgs/2.png" aria-label="img2">
                </div>
                <div class="item">
                    <img src="public/imgs/3.png" aria-label="img3">
                </div>
                <div class="item">
                    <img src="public/imgs/4.png" aria-label="img4">
                </div>
                <div class="item">
                    <img src="public/imgs/5.png" aria-label="img5">
                </div>
            </div>
            <div class="circle">
                Frontend Developer - Frontend Developer - Frontend Developer
                -&nbsp;
            </div>
            <div class="content">
                <div>Menu</div>
                <div>Restaurant</div>
                <button>See More</button>
            </div>
            <div class="arow">
                <button id="prev"><</button>
                <button id="next">></button>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
